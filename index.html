<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tenacity</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="assets/icons/logo.png" alt="Tenacity Logo" class="logo" />

    <div class="timer-section">
      <p id="daysCounter">00 days</p>
      <p id="timer">00:00:00</p>
    </div>

    <div class="quote-box">
      <p id="quoteText">"Stay strong."</p>
      <p id="quoteAuthor">- Unknown</p>
    </div>

    <div class="rank-box">
      <h3>My Rank:</h3>
      <p id="rankName">Scout</p>
    </div>

    <div class="log-section">
      <h2>Relapse Log</h2>
      <button id="relapseBtn">Relapsed</button>
      <ul id="logList"></ul>
      <button id="clearLogBtn">Clear History</button>
    </div>
  </div>
  <script src="script.js"></script>
  <footer class="footer">
  Made by <span class="highlight">Haitham Aouati</span>
</footer>
</body>
</html>
